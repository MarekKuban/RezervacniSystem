<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení - Volba jazyka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="card shadow-lg p-4 border-0 mx-3" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-1">
        <img th:src="@{/img/oavm_logo.jpg}" alt="Logo školy" class="img-fluid py-2" style="height: 80px; width: auto;">
        <h3>Volba 2. cizího jazyka</h3>
        <p class="text-muted">Přihlašte se pro vstup</p>
    </div>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <form action="/login" method="post">
        <div class="mb-3">
            <label class="form-label fw-bold">Login</label>
            <input type="text" name="login" class="form-control" placeholder="Váš login" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Heslo</label>
            <input type="password" name="heslo" class="form-control" placeholder="Vaše heslo" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Přihlásit se</button>
    </form>
</div>

</body>
</html>
